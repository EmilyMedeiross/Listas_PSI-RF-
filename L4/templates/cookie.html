<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies - Boas vindas!</title>
</head>
<body>
    <h1>Definir Nome no Cookie</h1>
    <form action="{{url_for('definir_cookie')}}" method="POST">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="idade">Idade:</label>
        <input type="text" id="idade" name="idade">

        <button type="submit"> Salvar em Cookie</button>
    </form>
    {% if nome %}
       <p>Ol√°, {{nome}}! Este nome e essa idade {{idade}} foi salvo em um cookie. </p>
    {% endif %}
</html>
